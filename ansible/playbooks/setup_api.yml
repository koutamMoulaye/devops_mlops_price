- name: Setup API instance
  hosts: api
  become: true
  tasks:
    - name: Update APT and install dependencies
      apt:
        update_cache: yes
        name:
          - python3-pip
          - docker.io
          - git
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Clone project repository
      git:
        repo: "https://github.com/<votre-repo>/mlops-devops-prix.git"
        dest: /home/ubuntu/mlops-devops-prix
        version: main

    - name: Build Docker image
      command:
        chdir: /home/ubuntu/mlops-devops-prix
        cmd: docker build -f docker/api.Dockerfile -t houseprice-api .

    - name: Run Docker container
      command:
        chdir: /home/ubuntu/mlops-devops-prix
        cmd: docker run -d -p 5001:5001 --name api houseprice-api
